<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Example</title>
</head>
<body>
<!-- cookies -->
    <input type="text" id="username" placeholder="Enter your name">
    <button onclick="saveName()">Save Name</button>
    <div id="cookie"></div>

    <script>
var cookie =  document.getElementById('cookie')
function saveName() {
            
            var username = document.getElementById('username').value;
            document.cookie = "name =" + username + "; max-age=604800"; 
            
            // (60*60*24*7=604800)

            cookie.textContent = 'Hello, ' + username + '!';
        }


        if (document.cookie) {
            cookie.textContent = 'Get From cookies, ' + document.cookie.split('=')[1] + '!';
        }

        
    </script>
    <!-- Cookies  -->

</body>
</html>
