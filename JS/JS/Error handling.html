<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling Example</title>
</head>
<body>
    <h1>Input Validation</h1>
    <p>Please input a number between 1 and 100:</p>
    <input id="numberInput" type="text">
    <button id="validateButton">Validate</button>
    <p id="message"></p>

    <script>
        document.getElementById("validateButton").addEventListener("click", function() {
            const input = document.getElementById("numberInput").value;
            const messageElement = document.getElementById("message");
            messageElement.innerHTML = "";

            try {
                validateInput(input);
                messageElement.innerHTML = "Input is valid!";
            } catch (error) {
                messageElement.innerHTML = "Error: " + error.message;
            }
        });

        function validateInput(input) {
            if (input.trim() === "") {
                throw new Error("Input cannot be empty");
            }
            if (isNaN(input)) {
                throw new Error("Input must be a number");
            }
            const number = Number(input);
            if (number < 1 || number > 100) {
                throw new Error("Input must be between 1 and 100");
            }
        }
    </script>
</body>
</html>
