<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized built-in element</title>
    <style>
        my-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        my-button:hover {
            background-color: #b929ad;
        }

        my-button:active {
            background-color: #1c803d;
        }
    </style>
</head>
<body>

<!-- Use the custom button -->
<my-button>Click Me</my-button>

<script>
    // Define the custom button element by extending HTMLButtonElement
    class MyButton extends HTMLButtonElement {
        constructor() {
            super(); // Call the constructor of the built-in button element
            
            // Add a click event listener to change button text and color
            this.addEventListener('click', () => {
                this.textContent = 'You Clicked Me!';
                this.style.backgroundColor = '#2ecc71'; // Change background color
            });
        }
    }

    // Register the custom element 'my-button' that extends the built-in 'button'
    customElements.define('my-button', MyButton, { extends: 'button' });
</script>

</body>
</html>
