<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling and Propagation</title>
    <style>
        #outer {
            width: 300px;
            height: 300px;
            background-color: lightblue;
            padding: 20px;
            border: 2px solid blue;
        }

        #inner {
            width: 100%;
            height: 100%;
            background-color: lightcoral;
            border: 2px solid red;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="inner">
            <button id="clickMeButton">Click Me!</button>
        </div>
    </div>

    <script src="Event bubbling and propagation.js"></script>
</body>
</html>
