<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array Methods</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h3 {
            color: #333;
        }
        .output {
            margin: 10px 0;
            padding: 5px;
            background-color: #b99393;
        
        }
    </style>
</head>
<body>

    <h1>JavaScript Array Methods</h1>

    <div class="output" id="push"></div>
    <div class="output" id="pop"></div>
    <div class="output" id="shift"></div>
    <div class="output" id="unshift"></div>
    <div class="output" id="map"></div>
    <div class="output" id="filter"></div>
    <div class="output" id="reduce"></div>
    <div class="output" id="forEach"></div>
    <div class="output" id="slice"></div>
    <div class="output" id="splice"></div>
    <div class="output" id="indexOf"></div>
    <div class="output" id="includes"></div>
    <div class="output" id="concat"></div>
    <div class="output" id="sort"></div>
    <div class="output" id="reverse"></div>
    <div class="output" id="join"></div>
    <div class="output" id="find"></div>

    <script src="Array.js"></script>

</body>
</html>
